    <div class="container">
        <h1>Psychic Game!</h1>
        <br>
        <h2>Type a letter to guess. If it matches what the computer chose, you win!</h2>
        <hr>
        <h4>Wins:</h4>
        <p id="wins"></p>

        <h3>Losses:</h3>
        <p id="losses"></p>

        <h3>Guesses Left:</h3>

        <h3>Your Guesses So Far:</h3>

    <script type="text/javascript">

        var computerLetters = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];

        var wins = 0;
        var losses = 0;
        var guessesLeft = 9;
        var guessesSoFar = [];


        document.onkeyup = function (event) {

            var userGuess = event.key;

            var computerChoice = computerLetters[Math.floor(Math.random() * computerLetters.length)];

            if (userGuess === computerChoice) {
                wins++;
                guessesLeft = 9;
                guessesSoFar = [];
            }

            if (userGuess != computerChoice) {
                guessesLeft--;
                guessesSoFar.push(userGuess);


            }

            if (guessesLeft === 0) {
                guessesLeft = 9;
                losses++;
                guessesSoFar = [];
            }

            /*
            document.getElementById("#guesses-so-far").innerHTML = guessesSoFar;

            console.log(guessesLeft);
            console.log(guessesSoFar);


            //I finally got something to work! I wanted to add spaces between the guesses so far, but couldn't get it to work. 
            document.getElementById("wins").innerHTML = wins;
            document.getElementById("losses").innerHTML = losses;
            document.getElementById("guesses-left").innerHTML = guessesLeft;
            document.getElementById("guesses-so-far").innerHTML = " " + guessesSoFar;


        }
    </script>
